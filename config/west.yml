manifest:
  remotes:
    - name: zmkfirmware-personal
      url-base: https://github.com/Townk
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: dhruvinsh
      url-base: https://github.com/dhruvinsh
    - name: rolio
      url-base: https://github.com/Townk
    - name: urob
      url-base: https://github.com/urob
  projects:
    - name: zephyr
      remote: zmkfirmware
      revision: v3.5.0+zmk-fixes
      clone-depth: 1
      import:
        name-blocklist:
          - ci-tools
          - hal_altera
          - hal_cypress
          - hal_infineon
          - hal_microchip
          - hal_nxp
          - hal_openisa
          - hal_silabs
          - hal_xtensa
          - hal_st
          - hal_ti
          - loramac-node
          - mcuboot
          - mcumgr
          - net-tools
          - openthread
          - edtt
          - trusted-firmware-m
    - name: zmk-helpers
      remote: urob
      revision: main
    - name: zmk
      remote: zmkfirmware-personal
      revision: mousemove-molock
      clone-depth: 1
      import: app/west.yml
    - name: zmk-tri-state
      remote: dhruvinsh
      revision: main
      clone-depth: 1
      path: .west/repos/zmk-tri-state
    # - name: zmk-rolio-shield
    #   remote: rolio
    #   revision: develop
    #   clone-depth: 1
    #   path: .west/repos/zmk-rolio-shield
  self:
    path: config
